# Netlify Configuration for React SPA
[build]
  # Build command
  command = "npm run build"
  # Directory to publish (output of build command)
  publish = "build"
  # Node version for build
  [build.environment]
    NODE_VERSION = "18"
    NODE_OPTIONS = "--openssl-legacy-provider"
    CI = "false"

# Proxy chatbot API requests (must come before /api/* to avoid conflicts)
# This prevents Mixed Content errors (HTTPS site calling HTTP API)
[[redirects]]
  from = "/api/chatbot"
  to = "http://54.145.239.205:5005/webhooks/rest/webhook/"
  status = 200
  force = true

# Proxy API requests to backend (before SPA redirect)
# This prevents Mixed Content errors (HTTPS site calling HTTP API)
[[redirects]]
  from = "/api/*"
  to = "http://54.145.239.205:8000/api/:splat"
  status = 200
  force = true

# Proxy media files from backend (for images, etc.)
# This prevents Mixed Content errors for images served from HTTP backend
[[redirects]]
  from = "/media/*"
  to = "http://54.145.239.205:8000/media/:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for React Router (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

